<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .gradient-text {
        background: linear-gradient(to right, #667eea, #764ba2);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent; /* Fallback for browsers that don't support background-clip: text */
    }
</style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-20">
        <h1 class="text-8xl md:text-9xl font-bold gradient-text mb-6">
            404
        </h1>
        <p class="text-4xl md:text-5xl font-semibold text-gray-800 mb-8">
            Page Not Found
        </p>
        <p class="text-2xl md:text-3xl text-gray-600 max-w-3xl mx-auto mb-20">
            Oops! The page you're looking for seems to have wandered off into the digital wilderness.
        </p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-12">
        <a 
            href="/" 
            class="flex flex-col items-center text-gray-700 hover:text-gray-900 space-y-4"
            aria-label="Home"
        >
            <span class="text-4xl">🏠</span>
            <span class="font-semibold text-xl">Home</span>
        </a>
        <a 
            href="/posts" 
            class="flex flex-col items-center text-gray-700 hover:text-gray-900 space-y-4"
            aria-label="News"
        >
            <span class="text-4xl">📝</span>
            <span class="font-semibold text-xl">News</span>
        </a>
        <a 
            href="/tutorials" 
            class="flex flex-col items-center text-gray-700 hover:text-gray-900 space-y-4"
            aria-label="Tutorials"
        >
            <span class="text-4xl">🎓</span>
            <span class="font-semibold text-xl">Tutorials</span>
        </a>
        <a 
            href="/projects" 
            class="flex flex-col items-center text-gray-700 hover:text-gray-900 space-y-4"
            aria-label="Projects"
        >
            <span class="text-4xl">💻</span>
            <span class="font-semibold text-xl">Projects</span>
        </a>
        <a 
            href="/technology" 
            class="flex flex-col items-center text-gray-700 hover:text-gray-900 space-y-4"
            aria-label="Technology"
        >
            <span class="text-4xl">💡</span>
            <span class="font-semibold text-xl">Technology</span>
        </a>
        <a 
            href="/deals" 
            class="flex flex-col items-center text-gray-700 hover:text-gray-900 space-y-4"
            aria-label="Deals"
        >
            <span class="text-4xl">🏷️</span>
            <span class="font-semibold text-xl">Deals</span>
        </a>
    </div>
</body>
</html>
