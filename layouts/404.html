<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-pattern {
            background-image: 
                linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                radial-gradient(circle at top right, rgba(102,126,234,0.2) 0%, transparent 50%),
                radial-gradient(circle at bottom left, rgba(118,75,162,0.2) 0%, transparent 50%);
            background-blend-mode: overlay;
        }
        .glitch-text {
            position: relative;
            color: #4A5568;
            text-shadow: 
                0.05em 0 0 rgba(255, 0, 0, 0.75),
                -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 500ms infinite alternate-reverse;
        }
        @keyframes glitch {
            0% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: 
                    -0.025em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <div class="container mx-auto max-w-4xl text-center">
        <div class="mb-16 space-y-6">
            <h1 class="text-8xl md:text-9xl font-bold glitch-text mb-6">
                404
            </h1>
            <p class="text-4xl md:text-5xl font-semibold text-gray-800 mb-8">
                Lost in the Digital Cosmos
            </p>
            <p class="text-2xl md:text-3xl text-gray-600 max-w-3xl mx-auto mb-16">
                Seems like you've stumbled into an uncharted digital dimension. Let's guide you back home.
            </p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-8 max-w-2xl mx-auto">
            <a 
                href="/" 
                class="group flex flex-col items-center text-gray-700 hover:text-indigo-600 space-y-4 p-4 rounded-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-lg"
                aria-label="Home"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-indigo-600 transition-colors">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span class="font-semibold text-xl group-hover:text-indigo-700">Home</span>
            </a>
            <a 
                href="/posts" 
                class="group flex flex-col items-center text-gray-700 hover:text-purple-600 space-y-4 p-4 rounded-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-lg"
                aria-label="News"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-purple-600 transition-colors">
                    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2zm0 0a2 2 0 0 1-2-2v-9.5a2 2 0 1 1 4 0V20a2 2 0 0 1-2 2z"/>
                    <path d="M8 6h8"/>
                    <path d="M8 10h8"/>
                </svg>
                <span class="font-semibold text-xl group-hover:text-purple-700">News</span>
            </a>
            <a 
                href="/tutorials" 
                class="group flex flex-col items-center text-gray-700 hover:text-green-600 space-y-4 p-4 rounded-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-lg"
                aria-label="Tutorials"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-green-600 transition-colors">
                    <path d="M17 6.1H3"/>
                    <path d="M21 12.1H3"/>
                    <path d="M15.1 18H3"/>
                    <path d="m17 12 5-5-5-5"/>
                </svg>
                <span class="font-semibold text-xl group-hover:text-green-700">Tutorials</span>
            </a>
            <a 
                href="/projects" 
                class="group flex flex-col items-center text-gray-700 hover:text-blue-600 space-y-4 p-4 rounded-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-lg"
                aria-label="Projects"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-blue-600 transition-colors">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                </svg>
                <span class="font-semibold text-xl group-hover:text-blue-700">Projects</span>
            </a>
            <a 
                href="/technology" 
                class="group flex flex-col items-center text-gray-700 hover:text-teal-600 space-y-4 p-4 rounded-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-lg"
                aria-label="Technology"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-teal-600 transition-colors">
                    <path d="M3 16l-5-5 5-5"/>
                    <path d="M21 16l5-5-5-5"/>
                    <line x1="12" x2="12" y1="2" y2="22"/>
                </svg>
                <span class="font-semibold text-xl group-hover:text-teal-700">Technology</span>
            </a>
            <a 
                href="/deals" 
                class="group flex flex-col items-center text-gray-700 hover:text-pink-600 space-y-4 p-4 rounded-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-lg"
                aria-label="Deals"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-pink-600 transition-colors">
                    <path d="M21.44 11.05l-9.19 9.19a6.003 6.003 0 0 1-8.49-8.49l9.19-9.19a4.002 4.002 0 0 1 5.66 5.66l-9.2 9.19a2.001 2.001 0 0 1-2.83-2.83l8.49-8.48"/>
                </svg>
                <span class="font-semibold text-xl group-hover:text-pink-700">Deals</span>
            </a>
        </div>
    </div>
</body>
</html>
