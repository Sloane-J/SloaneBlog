<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom color extensions if needed
                    }
                }
            }
        }
    </script>
</head>
<body>
{{ define "main" }}
<div class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto py-12 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="flex items-center justify-center">
        <img 
          src="{{ .Params.image }}" 
          alt="{{ .Title }}" 
          class="w-full max-w-md h-auto rounded-lg shadow-lg object-cover"
        >
      </div>
      <div>
        <h1 class="text-4xl font-bold mb-6 text-white">{{ .Title }}</h1>
        <p class="text-gray-300 text-lg mb-6">{{ .Params.description }}</p>
        
        <div class="mb-6">
          <span class="text-3xl font-bold text-green-500 block mb-2">
            ${{ .Params.price }}
          </span>
          <div class="text-gray-400 space-y-2">
            {{ with .Params.seller }}
              <p>
                <span class="font-semibold">Seller:</span> 
                {{ .name }}
              </p>
              <p>
                <span class="font-semibold">Contact:</span> 
                {{ .contact }}
              </p>
            {{ end }}
          </div>
        </div>

        <div class="flex space-x-4">
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition duration-300 ease-in-out">
            Add to Cart
          </button>
          <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition duration-300 ease-in-out">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6">
  <div class="container mx-auto px-4 text-center">
    <p class="text-gray-400">
      &copy; {{ now.Year }} Your Blog. All rights reserved.
    </p>
  </div>
</footer>

<script src="{{ "css/styles.css" | relURL }}"></script>
{{ end }}
</body>
</html>
