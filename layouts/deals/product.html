{{ define "main" }}
<div class="bg-gray-900 text-white">
  <div class="container mx-auto py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-auto rounded">
      </div>
      <div>
        <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
        <p class="text-gray-400 mb-4">{{ .Params.description }}</p>
        <p class="text-gray-300 font-bold text-2xl mb-4">${{ .Params.price }}</p>
        <p class="text-gray-400 mb-4">Seller: {{ .Params.seller.name }}</p>
        <p class="text-gray-400 mb-4">Contact: {{ .Params.seller.contact }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6">
  <div class="container mx-auto px-4 text-center">
    <p>&copy; 2023 Your Blog. All rights reserved.</p>
  </div>
</footer>

<script src="{{ "css/styles.css" | relURL }}"></script>
{{ end }}
