{{ define "main" }}
<div class="bg-gray-100">
  <!-- Hero Section -->
  <div class="bg-gray-800 py-20">
    <div class="container mx-auto px-4 text-white">
      <h1 class="text-4xl font-bold mb-4">Explore Our Deals</h1>
      <p class="text-lg mb-8">Find the best products at unbeatable prices.</p>
    </div>
  </div>

  <!-- Filters -->
  <div class="container mx-auto py-8">
    <div class="mb-4 flex flex-wrap justify-center">
      <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded mr-2 mb-2" data-category="all">All</button>
      {{ range uniq (apply .Site.Pages "Param" "category") }}
      <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded mr-2 mb-2" data-category="{{ . }}">{{ . }}</button>
      {{ end }}
    </div>
  </div>

  <!-- Products Grid -->
  <div class="container mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="product-grid">
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6">
  <div class="container mx-auto px-4 text-center">
    <p>&copy; 2023 Your Blog. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.tailwindcss.com"></script>
<script src="{{ "js/products.js" | relURL }}"></script>
<script src="{{ "js/filters.js" | relURL }}"></script>
{{ end }}
